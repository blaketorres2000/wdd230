<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Commerce Home Page</title>
    <meta name="Blake Torres"
        content="Chamber of Commerce Home Page for Blake Torres in WDD 230: Web Frontend Development at BYU - Idaho">
    <link rel="stylesheet" href="styles/normalize.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Castoro+Titling&family=Cinzel+Decorative&family=Noto+Sans+Georgian:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>

<body>
    <div id="content">
        <header>
            <h1>Fred, Texas Chamber of Commerce</h1>
            <div class="cont">
                <div class="col">
                    <a id="logo" href="index.html">
                        <img class="logo" src="images/Fred,Texas.png" alt="Fred Chamber of Commerce Logo">
                    </a>
                    <div class="social">
                        <a href="https://facebook.com" target="_blank">
                            <img src="images/facebook.png" alt="fb icon">
                        </a>
                        <a href="https://twitter.com" target="_blank">
                            <img src="images/twitter.png" alt="twitter icon">
                        </a>
                        <a href="https://instagram.com" target="_blank">
                            <img src="images/instagram.png" alt="instagram icon">
                        </a>
                    </div>
                </div>
                <div class="col">
                    <nav>
                        <a href="discover.html">Discover</a>
                        <a href="directory.html">Directory</a>
                        <a href="join.html">Join</a>
                        <a href="contact.html">Contact</a>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="placeholder-box-1">
                Event
            </div>
            <div class="placeholder-box-2">
                Weather
            </div>
            <div class="placeholder-box-3">
                Hero with site name and call to action
            </div>
            <div class="placeholder-box-4">
                Join
            </div>
            <div class="placeholder-box-5">
                News Release
            </div>
            <div class="placeholder-box-6">
                <div class="inner-box-1">
                    Spotlight 1
                </div>
                <div class="inner-box-2">
                    Spotlight 2
                </div>
                <div class="inner-box-3">
                    Spotlight 3
                </div>
            </div>
        </main>
        <footer class="containerF">
            <h3 class="title">Fred, Texas Chamber of Commerce</h3>
            <div id="info">
                <div class="address">
                    <p>Address:</p>
                    <div class="innerAdd">
                        <p>20239 FM 92 S</p>
                        <p>Fred, TX 77616</p>
                    </div>
                </div>
                <a id="logo" href="index.html">
                    <img class="logo" src="images/Fred,Texas.png" alt="Fred Chamber of Commerce Logo">
                </a>
                <div class="contact">
                    <div class="email">
                        <p>Email:</p>
                        <p>info@fredcc.org</p>
                    </div>
                    <div class="phone">
                        <p>Phone:</p>
                        <p>(409)429-5133</p>
                    </div>
                </div>
            </div>
            <p id="footer" onload="displayFooter()"></p>
        </footer>
    </div>
    <script src="chamber.js"></script>
</body>

</html>
