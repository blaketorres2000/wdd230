<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Blake Torres"
        content="Bountiful Foods Home Page for Blake Torres in WDD 230: Web Frontend Development at BYU - Idaho">
    <title>Bountiful Foods Home Page</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/normalize.css">
</head>

<body>
    <header>
        <div id="date"></div>
        <div id="headerRow-1">
            <a href="index.html" class="active">
                <img src="images/logo.png" alt="Bountiful Foods Logo">
            </a>
        </div>
        <div id="headerRow-2">
            <nav>
                <ul class="nav-ul responsive" id="nav-ul">
                    <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fresh.html" class="active">Fresh</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="freshPageMain">
        <h1>Build Your Own Specialty Drink</h1>
        <form id="drinkForm">
            <h2>Build Your Own Specialty Drink</h2>
            <div>
                <label for="drinkName">Drink Name:</label>
                <input type="text" id="drinkName" required>
            </div>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" required>
            </div>
            <div>
                <label for="fruit1">Fruit 1:</label>
                <select id="fruit1" required></select>
            </div>
            <div>
                <label for="fruit2">Fruit 2:</label>
                <select id="fruit2" required></select>
            </div>
            <div>
                <label for="fruit3">Fruit 3:</label>
                <select id="fruit3" required></select>
            </div>
            <div>
                <label for="specialInstructions">Special Instructions:</label>
                <textarea id="specialInstructions"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="orderOutput"></div>
    </main>

    <footer>
        <div id="footerRow-1">
            <div id="logoName">
                <img src="images/logo.png" alt="Bountiful Foods Logo">
                <p>Bountiful Foods</p>
            </div>
            <div id="footerContact">
                <p>1234 N. 5678 W. Carlsbad, CA 92008</p>
                <p>Phone: (123) 456-7890</p>
            </div>
        </div>
        <div id="footerRow-2">
            <p id="footer"></p>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/fresh.js"></script>

</body>

</html>
